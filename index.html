<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f7;
            text-align: center;
        }
        .container {
            max-width: 900px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .images {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .image-box {
            width: 45%;
            height: 300px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            overflow: hidden;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .images {
                flex-direction: column;
            }
            .image-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Munyu</h1>
        <div class="images">
            <div class="image-box">
                <img src="https://img3.gelbooru.com/images/37/ad/37ad2e261d076dc78ca65f32fd93c869.gif" alt="Imagem 1">
            </div>
            <div class="image-box">
                <img src="https://img3.gelbooru.com/images/04/61/0461d5adafdb7f774a91ba42ec8fcf9c.gif" alt="Imagem 2">
            </div>
        </div>
    </div>
</body>
</html>
